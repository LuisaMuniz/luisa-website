<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Letter L -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">L</text>
  
  <!-- Small M -->
  <text x="70" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#E0E7FF" text-anchor="middle">M</text>
</svg>